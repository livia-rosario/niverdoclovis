<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Confirmação de Presença</h1>
        <form id="rsvpForm">
            <div class="form-group">
                <label for="name">Qual é o seu nome?</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Seu nome aqui">
            </div>
            <div class="form-group">
                <label for="guests">Quantos amigos você está trazendo?</label>
                <input type="number" class="form-control" id="guests" name="guests" placeholder="Número de amigos">
            </div>
            <div id="additional-guests"></div>
            <button type="button" class="btn btn-primary" onclick="addGuest()">Adicionar Mais Convidados</button>
            <button type="submit" class="btn btn-success mt-3">Confirmar Presença</button>
        </form>
    </div>

    <script>
        function addGuest() {
            var container = document.getElementById('additional-guests');
            var div = document.createElement('div');
            div.classList.add('form-group');
            div.innerHTML = `
                <label>Nome do amigo:</label>
                <input type="text" class="form-control" name="additionalGuest[]" placeholder="Nome do convidado">
            `;
            container.appendChild(div);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
